<template name="messages">
  <div class="container" >
    <header>
    {{>loginButtons}}
      <h1>Chat  {{ getChatName }}</h1>
      <a href="http://localhost:3000">Voltar</a>
    </header>
    {{#if currentUser}}
        <form class="new-message">
          <input type="text" name="text" placeholder="Digite uma mensagem." />
        </form>
    
        <ul>
      {{#each messages}}
        {{> listMessages}}
      {{/each}}
    </ul>
    {{/if}}
  </div>
</template>
