<template name="chats">
<div class="container" >
    {{#if currentUser}}
       <form class="new-task">
          <input type="text" name="text" placeholder="Digite aqui para criar um Chat" />
        </form>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
    {{/if}}
</div>
</template>
